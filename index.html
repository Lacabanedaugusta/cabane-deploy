<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commande - La Cabane d’Augusta</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <h1>Paiement</h1>
  <div id="card-element"></div>
  <button id="checkout">Payer maintenant</button>

  <script>
    const stripe = Stripe("pk_live_51RdUoRHSB5Q9b2MrTeLXUJtP3KVDc3faD0meHq8uh8GATSZ3Hw..."); // raccourci ici

    function getTotalAmount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      return cart.reduce((total, item) => total + item.price, 0) * 100;
    }

    document.getElementById("checkout").addEventListener("click", async () => {
      const amount = getTotalAmount();
      if (amount === 0) {
        alert("Votre panier est vide.");
        return;
      }

      try {
        const res = await fetch("/.netlify/functions/create-payment-intent", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount }),
        });

        const data = await res.json();
        if (!data.clientSecret) {
          throw new Error("Erreur de création du paiement.");
        }

        const elements = stripe.elements();
        const cardElement = elements.create("card");
        cardElement.mount("#card-element");

        document.getElementById("checkout").style.display = "none";
        const payButton = document.createElement("button");
        payButton.textContent = "Valider le paiement";
        payButton.id = "pay-now";
        document.body.appendChild(payButton);

        payButton.addEventListener("click", async () => {
          const result = await stripe.confirmCardPayment(data.clientSecret, {
            payment_method: { card: cardElement },
          });

          if (result.error) {
            alert("Erreur : " + result.error.message);
          } else if (result.paymentIntent.status === "succeeded") {
            alert("✅ Paiement validé. Merci !");
            localStorage.removeItem("cart");
            location.reload();
          }
        });
      } catch (err) {
        console.error(err);
        alert("Une erreur est survenue lors du paiement.");
      }
    });
  </script>
</body>
</html>
